<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مشاهدة الفيديو</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .button {
      padding: 15px 35px;
      background: #ff0000;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 30px;
    }

    .button:hover {
      background: #cc0000;
    }

    .iframe-container {
      display: none;
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16/9;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <button class="button" onclick="playVideo()">اضغط للمشاهدة</button>

  <div class="iframe-container" id="videoBox">
    <iframe
      src=""
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      id="ytplayer"
    ></iframe>
  </div>

  <script>
    function playVideo() {
      const videoBox = document.getElementById("videoBox");
      const ytplayer = document.getElementById("ytplayer");

      // لينك الفيديو الطُعم في بلاي ليست
      ytplayer.src = "https://www.youtube.com/embed/D7ZFU1PJqC0?list=PL_jxUY19-JXTZVC4j9x2A58ozATWwYm9_&index=1&autoplay=1&rel=0&modestbranding=1";

      videoBox.style.display = "block";
    }
  </script>

</body>
</html>
