<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تشغيل يوتيوب تلقائي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      max-width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe width="1000" height="562"
    src="https://www.youtube.com/embed/videoseries?list=PL_jxUY19-JXTZVC4j9x2A58ozATWwYm9_&index=0&autoplay=1&mute=1&rel=0&modestbranding=1&playsinline=1"

    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="no-referrer-when-downgrade"
    allowfullscreen>
  </iframe>

</body>
</html>
