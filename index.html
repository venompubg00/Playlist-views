<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting via Playlist...</title>
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <script>
    // Random delay 1-3 ثواني
    const delay = Math.floor(Math.random() * 2000) + 1000;

    // Load hidden iframe to spoof referrer from playlist
    function loadReferrerIframe() {
      var iframe = document.createElement("iframe");
      iframe.style.width = "0";
      iframe.style.height = "0";
      iframe.style.border = "none";
      iframe.style.display = "none";
      iframe.src = "https://www.youtube.com/playlist?list=PL_jxUY19-JXRCUbB2YgjJ_YveAjI06Nap";
      document.body.appendChild(iframe);
    }

    setTimeout(function(){
      // After delay, redirect to the video inside the playlist
      window.location.href = "https://www.youtube.com/watch?v=BhKfDFQ7RSU&list=PL_jxUY19-JXRCUbB2YgjJ_YveAjI06Nap&index=1&pp=gAQBiAQB&autoplay=1&mute=1";
    }, delay);

    // Load the iframe immediately to spoof referrer
    window.onload = loadReferrerIframe;
  </script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <h2>Redirecting via Playlist Referrer...</h2>
  <p>Please wait a moment.</p>
</body>
</html>
