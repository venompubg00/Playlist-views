<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>فيديو يوتيوب مدمج</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .video-container {
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/D7ZFU1PJqC0?list=PL_jxUY19-JXTZVC4j9x2A58ozATWwYm9_&index=1&autoplay=1&mute=1&rel=0&modestbranding=1&playsinline=1" 
      title="YouTube video player" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
